<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加到Sileo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://susubaby.top/images/meinv1.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 300px;
            margin: 200px auto 0; 
            background-color: rgba(255, 255, 255, 0.4); 
            padding: 20px; 
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
        }
        .button, .verify-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff7e5f, #feb47b); 
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            transition: transform 0.3s, box-shadow 0.3s; 
            margin-top: 15px;
        }
        .button:hover, .verify-button:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f); 
            transform: translateY(-3px); 
            box-shadow: 0 6px 20px rgba(0,0,0,0.3); 
        }
        .footer {
            margin-top: 8px;
            color: rgba(255, 255, 255, 0);
        }
        .password-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>苏苏源</h1>
        <div id="password-section">
            <input type="password" id="password" class="password-input" placeholder="请输入密码">
            <br>
            <button class="verify-button" onclick="verify()">验证</button>
            <p id="error" class="error-message">密码错误，请重试。</p>
        </div>
        <div id="sileo-section" style="display: none;">
            <a id="sileo-link" class="button" href="#">添加到Sileo</a>
        </div>
    </div>

    <script>
        async function verify() {
            const entered = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error');
            const correctUrl = 'https://raw.githubusercontent.com/SuSuRoot/converter/refs/heads/main/susu.png'; 
            try {
                const response = await fetch(correctUrl);
                if (!response.ok) {
                    throw new Error('无法获取密码，请稍后重试。');
                }
                const correct = (await response.text()).trim();

                if (entered === correct) {
                    document.getElementById('password-section').style.display = 'none';
                    document.getElementById('sileo-section').style.display = 'block';
                    setbeijingtupian(); 
                } else {
                    errorMessage.textContent = '密码错误，请重试。';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('验证过程中发生错误:', error);
                errorMessage.textContent = '验证过程中发生错误，请稍后重试。';
                errorMessage.style.display = 'block';
            }
        }

        async function setbeijingtupian() {
            const linkUrl = 'https://raw.githubusercontent.com/SuSuRoot/converter/refs/heads/main/渐变色.png'; 
            try {
                const response = await fetch(linkUrl);
                if (!response.ok) {
                    throw new Error('无法获取Sileo链接，请稍后重试。');
                }
                const sileoLink = (await response.text()).trim();
                document.getElementById('sileo-link').setAttribute('href', sileoLink);
            } catch (error) {
                console.error('获取Sileo链接时发生错误:', error);
            }
        }

        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                verify();
            }
        });
    </script>
</body>
</html>
